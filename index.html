<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
</head>
<body>
    <div class="bg"> </div>
    <div class="main">
        <div class="container">
            <div data-key="81" class="key">
                <kbd>Q</kbd>
                <span class="sound">CLAP</span>
            </div>
            <div data-key="87" class="key">
                <kbd>W</kbd>
                <span class="sound">CRASH</span>
            </div>
            <div data-key="69" class="key">
                <kbd>E</kbd>
                <span class="sound">Hi-HAT</span>
            </div>
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">KICK</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">RIDE</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">RIM
                </span>
            </div>
            <div data-key="90" class="key">
                <kbd>Z</kbd>
                <span class="sound">SNARE</span>
            </div>
            <div data-key="88" class="key">
                <kbd>X</kbd>
                <span class="sound">TOM</span>
            </div>
            <div data-key="67" class="key">
                <kbd>C</kbd>
                <span class="sound">TRASH</span>
            </div>
        </div>
    </div>

    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="87" src="sounds/crash.wav"></audio>
    <audio data-key="69" src="sounds/hihat.wav"></audio>
    <audio data-key="65" src="sounds/Kick.wav"></audio>
    <audio data-key="83" src="sounds/ride.wav"></audio>
    <audio data-key="68" src="sounds/rim.wav"></audio>
    <audio data-key="90" src="sounds/snare.wav"></audio>
    <audio data-key="88" src="sounds/tom.wav"></audio>
    <audio data-key="67" src="sounds/trash.wav"></audio>
    
    <script src="script.js"></script> 
</body>
</html>
